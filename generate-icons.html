<!-- 
  INSTRUCTIONS : Ouvre ce fichier dans un navigateur pour générer les icônes
  Puis fais clic droit > "Enregistrer l'image sous" sur chaque canvas
-->
<!DOCTYPE html>
<html>
<head>
  <title>Générateur d'icônes</title>
</head>
<body style="padding: 20px; font-family: Arial;">
  <h1>Icônes pour l'app</h1>
  <p>Fais clic droit sur chaque image → "Enregistrer l'image sous"</p>
  
  <h3>icon-192.png</h3>
  <canvas id="icon192" width="192" height="192"></canvas>
  
  <h3>icon-512.png</h3>
  <canvas id="icon512" width="512" height="512"></canvas>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 512;
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#f093fb');
      
      // Rounded rect
      ctx.beginPath();
      const radius = 80 * scale;
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Text
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      
      ctx.font = `bold ${100 * scale}px Arial`;
      ctx.fillText('ABC', size/2, 180 * scale);
      
      ctx.font = `${70 * scale}px Arial`;
      ctx.globalAlpha = 0.9;
      ctx.fillText('↓', size/2, 300 * scale);
      
      ctx.font = `bold ${70 * scale}px Arial`;
      ctx.fillText('went', size/2, 420 * scale);
    }
    
    drawIcon(document.getElementById('icon192'));
    drawIcon(document.getElementById('icon512'));
  </script>
</body>
</html>
